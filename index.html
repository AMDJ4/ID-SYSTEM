<h1 align='center' id='title'>UC Coding school form</h1>

<form  id="ID-System" >
  
  <p id="description" align='center'>Let us know a little about you.</p>
  
  <label id="name-label" for="name">* ID Number : </label><input maxlength="11" id="name" type='text' placeholder=' enter your ID Number' required>
  
  <label id="name-label" for="name">* FIRST NAME : </label><input id="name" type='text' placeholder=' enter your name' required>
  
  <label id="name-label" for="name">* MIDDLE NAME : </label><input id="name" type='text' placeholder=' enter your name' required>
  
  <label id="name-label" for="name">* FAMILY NAME : </label><input id="name" type='text' placeholder=' enter your name' required>
  
  <label id='email-label'>* E-MAIL : </label><input id='email' type='email'
     placeholder=' enter your email' required>
  
  <label id='number-label'>* AGE : </label><input id='number' type='number' placeholder=' age' min="0" max="100" required>
  
 
  <label for='dropdown'>WHAT MAJOR ARE YOU GOING TO TAKE? :</label>
  <select id='dropdown'>
    <option value='---'>---</option>
    <option value='Web technology'>Web technology</option>
    <option value='Networking'>Networking</option>
    <option value='Data science'>Data science</option>
	<option value='ERP'>ERP</option>
  </select>
  
  <label target>WHAT YEAR ARE YOU IN COLLEGE? : </label>
  <div id='radio'>
    <label for='1'><input type='radio' name='period' id ='1' value='1 year'>1st YEAR</label>
    <label for='2'><input type='radio' name='period'  id ='2' value='2 years'>2nd YEAR</label>
    <label for='3'><input type='radio' name='period'  id ='3' value='3 years'>3rd YEAR</label>
  </div>
  
  
  <label target>TELL US SOMETHIG ELSE:</label>
  <textarea placeholder='enter any comments or suggestion here'></textarea>
  
  <input type='submit' id='submit'>
 
     
</form>
